name:                sudoku
version:             0.1.0.0
github:              "prsteele/Sudoku"
license:             BSD3
author:              "Patrick Steele"
maintainer:          "steele.pat@gmail.com"
copyright:           "2018 Patrick Steele"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
synopsis:            A Sudoku solver
# category:            Web

description:         Please see the README on GitHub at <https://github.com/prsteele/Sudoku#readme>

dependencies:
  - base >= 4.7 && < 5
  - containers >= 0.5.10.2 && < 0.6
  - lens >= 4.16.1 && < 4.17
  - data-ordlist >= 0.4.7.0 && < 0.5
  - megaparsec >= 6.5.0 && < 6.6
  - mtl >= 2.2.2 && < 2.3

library:
  source-dirs: src

executables:
  sudoku:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sudoku

tests:
  Sudoku-test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sudoku
      - tasty >= 1.1.0.2 && < 1.2
      - tasty-discover >= 4.2.0 && < 4.3
      - tasty-hunit >= 0.10.0.1 && < 0.11
      - tasty-quickcheck >= 0.10 && < 0.11
